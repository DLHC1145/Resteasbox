	<!-- åº•éƒ¨å¯¼èˆªæ  - åŠ¨æ€ç”Ÿæˆï¼ˆä¿ç•™åŸæœ‰é€»è¾‘ï¼‰ -->
	<div class="bottom-nav" id="bottomNav">

	<script>
		/*********************** å¯é…ç½®çš„åº•éƒ¨å¯¼èˆª *************************/
		const NAV_CONFIG = [
		  { 
			icon: 'home.png', 
			text: { zh: 'ä¸»é¡µ', en: 'Home' }, 
			link: 'indexhome.html', 
			active: true 
		  },
		  { 
			icon: 'author.png', 
			text: { zh: 'çˆ±å‘ç”µ', en: 'Author' }, 
			link: 'index2.html' 
		  },
		  { 
			icon: 'my.png', 
			text: { zh: 'æˆ‘çš„', en: 'Profile' }, 
			link: 'index3.html' 
		  }
		];

		// å¤šè¯­è¨€ç›¸å…³å˜é‡ï¼ˆä¿ç•™ä»¥æ”¯æŒå¯¼èˆªæ–‡æœ¬åˆ‡æ¢ï¼‰
		let isEnglishMode = false;
		
		// ä¿å­˜/è¯»å–è¯­è¨€è®¾ç½®
		function saveLanguageState(isEnglish) {
			localStorage.setItem('isEnglish', isEnglish.toString());
		}

		function getLanguageState() {
			return localStorage.getItem('isEnglish') === 'true';
		}

		// æ ¹æ®è¯­è¨€è·å–å¯¼èˆªé“¾æ¥
		function getNavLinkPath(configItem) {
			return isEnglishMode ? configItem.link : configItem.link;
		}

		// ç”Ÿæˆåº•éƒ¨å¯¼èˆªHTML
		function generateBottomNav() {
			const bottomNav = document.getElementById('bottomNav');
			let navHTML = '';
			
			NAV_CONFIG.forEach((item, index) => {
				const isActive = item.active ? 'active' : '';
				const text = isEnglishMode ? item.text.en : item.text.zh;
				const link = getNavLinkPath(item);
				
				navHTML += `
					<a href="${link}" class="nav-item ${isActive}" onclick="handleNavigation(${index}, event)">
						<div class="nav-icon">
							<img src="img/${item.icon}" alt="${text}" onerror="this.style.display='none'; this.parentNode.innerHTML='ğŸ“'; this.parentNode.style.fontSize='20px'; this.parentNode.style.display='flex'; this.parentNode.style.alignItems='center'; this.parentNode.style.justifyContent='center';">
						</div>
						<div class="nav-text">${text}</div>
					</a>
				`;
			});
			
			bottomNav.innerHTML = navHTML;
		}

		// å¯¼èˆªå¤„ç†å‡½æ•°
		function handleNavigation(index, event) {
			if (event) event.preventDefault();
			const configItem = NAV_CONFIG[index];
			const targetPage = getNavLinkPath(configItem);
			window.location.href = targetPage;
			updateNavigationState(index);
		}

		// æ›´æ–°å¯¼èˆªæ¿€æ´»çŠ¶æ€
		function updateNavigationState(activeIndex) {
			const navItems = document.querySelectorAll('.bottom-nav .nav-item');
			navItems.forEach((item, index) => {
				index === activeIndex ? item.classList.add('active') : item.classList.remove('active');
			});
		}

		// åˆ‡æ¢è¯­è¨€ï¼ˆä¿ç•™ä»¥æ”¯æŒå¯¼èˆªæ–‡æœ¬åˆ‡æ¢ï¼‰
		function toggleLanguage() {
			isEnglishMode = !isEnglishMode;
			saveLanguageState(isEnglishMode);
			generateBottomNav();
		}

		// æ£€æŸ¥è¯­è¨€çŠ¶æ€å¹¶åˆå§‹åŒ–å¯¼èˆª
		function checkLanguageState() {
			isEnglishMode = getLanguageState();
			generateBottomNav();
		}

		// åˆå§‹åŒ–
		document.addEventListener('DOMContentLoaded', function() {
			checkLanguageState();

		});
	</script>
